<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calorie-tracker</title>
  <!-- links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link js/scripts.js>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
 <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <form class="form-inline" name="foodform">
    <div class="form-group">
      <label for="exampleInputName2">food</label>
      <input type="text" id="foodInput" class="form-control" placeholder="apple">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">calories</label>
      <input type="text" id="caloriesInput" class="form-control" placeholder="50">
    </div>
    <button id="submitbutton" type="button" class="btn btn-default">Submit</button>
  </form>
  <div class="row">
  <div class="container">
    <table id="table" name="table">
      <tr>
        <th>food</th>
        <th>calories</th>
      </tr>
    </table>
    <span type="button" id='total'>total</span>
    <span type="text" id="display-total" ></span>
    </div>
  </div>
  <div id="result" ></div>


  <!-- Latest compiled and minified JavaScript -->
  <script src="js/scripts.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>


</html>
